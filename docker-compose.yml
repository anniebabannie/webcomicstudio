version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: webcomicstudio-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: webcomicstudio
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_DB: webcomicstudio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webcomicstudio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
